name: Run benchmark

on:
  workflow_dispatch:
jobs:
  run-bench:
    runs-on: ubuntu-latest
    container:
      image: alexandermey/distirbutedmastservice:env1
      options:
        --cap-add=CAP_PERFMON
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          path: ./src
      - name: Build
        run: |
          cp -r src/res/ res/
          
          mkdir build && cd build
          
          cmake -G Ninja \
          ../src/
          ninja
