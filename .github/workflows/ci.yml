name: Build and test

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/ci.yml
      - computationalLib/**
      - utilLib/**
      - computationalNode/**
      - mainNode/**
      - CMakeLists.txt
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: alexandermey/distirbutedmastservice:env1
    steps:
      - name: LoadTools
        run: |
          apt-get update
          apt-get install -y lcov
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: ./src
      - name: Build
        run: |
          cp -r src/res/ res/
          
          mkdir build && cd build
          
          cmake -G Ninja  \
          ../src/
          ninja
      - name: Save build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: /__w/distributedMathArh/distributedMathArh/build
          if-no-files-found: warn
          include-hidden-files: true
      - name: Run unit_tests
        run: |
          cd ${GITHUB_WORKSPACE}/build
          ctest -T Test
      - name: Collect coverage
        run: |
          cd ${GITHUB_WORKSPACE}/src
          mypath=$(pwd)/*
          
          cd ..
          
          mkdir cov_report && cd cov_report
          
          lcov -t "project_cov" -o project_cov.info -c -d ../build/
          
          lcov --extract project_cov.info "$mypath" -o project_cov_mycode.info
          
          lcov --remove project_cov_mycode.info '*/test/*' -o project_cov_source.info
          
          genhtml -o report project_cov_source.info

      - name: Save build
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: /__w/distributedMathArh/distributedMathArh/cov_report
          if-no-files-found: warn
          include-hidden-files: true